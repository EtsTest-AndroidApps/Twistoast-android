apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "fr.outadev.twistoast"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 41
        versionName "3.0.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    def nav_version = "1.0.0"
    def lifecycle_version = "1.1.1"

    implementation project(':model')
    implementation project(':keolisprovider')

    implementation group: 'com.google.android.gms', name: 'play-services-ads', version: '17.2.0'
    implementation group: 'com.google.android.gms', name: 'play-services-base', version: '16.1.0'

    implementation group: 'com.android.support.constraint', name: 'constraint-layout', version: '1.1.3'
    implementation group: 'com.android.support', name: 'design', version: '28.0.0'
    implementation group: 'com.android.support', name: 'appcompat-v7', version: '28.0.0'
    implementation group: 'com.android.support', name: 'support-v4', version: '28.0.0'
    implementation group: 'com.android.support', name: 'customtabs', version: '28.0.0'
    implementation group: 'com.android.support', name: 'recyclerview-v7', version: '28.0.0'
    implementation group: 'com.android.support', name: 'preference-v7', version: '28.0.0'
    implementation group: 'com.android.support', name: 'preference-v14', version: '28.0.0'

    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.3.30'

    implementation group: 'org.jetbrains.anko', name: 'anko-sdk15', version: '0.10.4'
    implementation group: 'org.jetbrains.anko', name: 'anko-support-v4', version: '0.10.4'
    implementation group: 'org.jetbrains.anko', name: 'anko-appcompat-v7', version: '0.10.4'
    implementation group: 'org.jetbrains.anko', name: 'anko-sqlite', version: '0.10.4'

    implementation "android.arch.lifecycle:extensions:$lifecycle_version"
    kapt "android.arch.lifecycle:compiler:$lifecycle_version"

    implementation "android.arch.navigation:navigation-fragment-ktx:$nav_version"
    implementation "android.arch.navigation:navigation-ui-ktx:$nav_version"

    implementation "android.arch.work:work-runtime-ktx:1.0.1"

    implementation 'com.android.support:multidex:1.0.3'

    implementation group: 'joda-time', name: 'joda-time', version: '2.9.1'
}

repositories {
    jcenter()
    google()
}
